<div class="wrapper">
    <div class="container">
        <label for="sensorInput">Sensor Status (9 characters):</label>
        <input type="text" id="sensorInputSection" [(ngModel)]="sensorDefaultValue" (input)="sensorsUpdated()">
        <span *ngIf="errorMsg" id="error-msg">{{ errorMsg }}</span>
    </div>
    
    <div class="atd-container">
        <div class="head"></div>
        <div class="line neck-chest"></div>
        <div class="line left-arm"></div>
        <div class="line left-wrist"></div>
        <div class="line right-arm"></div>
        <div class="line right-wrist"></div>
        <div class="line chest-waist"></div>
        <div class="line left-leg"></div>
        <div class="line right-leg"></div>
    
        <div *ngFor="let sensor of sensors; let i = index" class="sensor-dot sensor-{{i+1}}" [ngClass]="sensor.status">
            {{ i + 1 }}
        </div>
    </div>
</div>
